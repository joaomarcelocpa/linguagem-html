<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média simples</title>
</head>

<body>

<h1></h1>

<script>

// Solicita um número ao usuário
var numero1 = prompt("Digite a primeira nota:");
var numero2 = prompt("Digite a segunda nota:");
var numero3 = prompt("Digite a terceira nota:");

// Converte os valores de string para número e calcula a soma
var soma = parseInt(numero1) + parseInt(numero2) + parseInt(numero3) ;
var media = soma / 3 ;

// Exibe o resultado
alert("A média das notas é: " + media);
</script>

</body>
</html>
